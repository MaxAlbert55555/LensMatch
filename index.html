<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LensMatch</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>  
</head>
<body>
    <div class="container">
        <!-- Container 1 -->
        <div class="container1">
            <div class="left">
                <canvas id="lensCanvas"></canvas>
            </div>
            <div class="right">
                <div class="layer background"></div>
                <div class="layer overlay"></div>
                <div class="layer highlight"></div>
            </div>
        </div>

        <!-- Container 2 -->
        <div class="container2">
            <!-- Left Third -->
            <div class="third left-third">
                <div class="block">
                    <div class="group">
                        <h3>BILDSENSOR</h3>
                    </div>
                    <div class="group">
                        <label for="cropFactor">Cropfaktor</label>
                        <input class="result border-top" id="cropFactor" value="1.00" type="text">
                        <input type="range" id="cropFactorSlider" min="0" max="10" step="1" value="8">
                    </div>
                    
                    <div class="group">
                        <label for="aspectRatio">Seitenformat</label>
                        <select id="aspectRatioSelect" class="border-bottom">
                            <option value="2.76:1">2.76:1</option>
                            <option value="2.39:1">2.39:1</option>
                            <option value="2.35:1">2.35:1</option>
                            <option value="2.20:1">2.20:1</option>
                            <option value="2:1">2:1</option>
                            <option value="1.85:1">1.85:1</option>
                            <option value="16:9" selected>16:9</option>
                            <option value="4:3">4:3</option>
                            <option value="3:2">3:2</option>
                            <option value="1:1">1:1</option>
                            <option value="4:5">4:5</option>
                            <option value="9:16">9:16</option>
                        </select>
                        <input type="range" id="aspectRatioSlider" min="0" max="11" step="1" value="6">
                    </div>
                    
                    
                    <div class="group">
                        <h3>OBJEKTIV</h3>
                    </div>
                    <div class="group">
                        <label for="imageCone">Bildkegel</label>
                        <select id="imageConeSelect" class="border-top">
                            <option value="5.67">5.67 mm</option>
                            <option value="7.03">7.03 mm</option>
                            <option value="9.28">9.28 mm</option>
                            <option value="8.64">8.64 mm</option>
                            <option value="11">11 mm</option>
                            <option value="21.6">21.6 mm</option>
                            <option value="26.8">26.8 mm</option>
                            <option value="28.2">28.2 mm</option>
                            <option value="43.3" selected>43.3 mm</option>
                            <option value="55">55 mm</option>
                            <option value="75">75 mm</option>
                        </select>
                        <input type="range" id="imageConeSlider" min="0" max="10" step="1" value="8">
                    </div>
                    <div class="group">
                        <label for="focalLength">Brennweite</label>
                        <select id="focalLengthSelect">
                            <option value="8">8 mm</option>
                            <option value="10">10 mm</option>
                            <option value="14">14 mm</option>
                            <option value="18">18 mm</option>
                            <option value="28">28 mm</option>
                            <option value="35">35 mm</option>
                            <option value="50">50 mm</option>
                            <option value="80">80 mm</option>
                            <option value="135">135 mm</option>
                            <option value="200">200 mm</option>
                            <option value="270">270 mm</option>
                            <option value="280">280 mm</option>
                            <option value="325">325 mm</option>
                            <option value="400">400 mm</option>
                            <option value="480">480 mm</option>
                            <option value="500">500 mm</option>
                            <option value="600">600 mm</option>
                            <option value="800">800 mm</option>
                            <option value="1000">1000 mm</option>
                        </select>
                        <input type="range" id="focalLengthSlider" min="0" max="18" step="1" value="9">
                    </div>
                    <div class="group">
                        <label for="aperture">Blendenwert</label>
                        <select id="apertureSelect" class="border-bottom">
                            <option value="0.95">0.95</option>
                            <option value="1">1</option>
                            <option value="1.2">1.2</option>
                            <option value="1.4">1.4</option>
                            <option value="1.8">1.8</option>
                            <option value="2">2</option>
                            <option value="2.8">2.8</option>
                            <option value="3.2">3.2</option>
                            <option value="3.5">3.5</option>
                            <option value="4">4</option>
                            <option value="4.5">4.5</option>
                            <option value="5.6" selected>5.6</option>
                            <option value="8">8</option>
                        </select>
                        <input type="range" id="apertureSlider" min="0" max="12" step="1" value="11">
                    </div>
                </div>
            </div>

            <div class="third middle-third">
                <div class="block">
                    <div class="group">
                        <h3>ÄQUIVALENTES OBJEKTIV</h3>
                    </div>
                    <div class="group">
                        <label for="targetCropFactor">Ziel-Cropfaktor</label>
                        <input class="result border-top" id="targetCropFactorInput" value="1.00" type="text">
                        <input type="range" id="targetCropFactorSlider" min="0" max="10" step="1" value="8">
                    </div>
                    <div class="group">
                        <label for="targetFocalLength">Brennweite</label>
                        <select id="targetFocalLengthSelect">
                            <option value="8">8 mm</option>
                            <option value="10">10 mm</option>
                            <option value="14">14 mm</option>
                            <option value="18">18 mm</option>
                            <option value="28">28 mm</option>
                            <option value="35">35 mm</option>
                            <option value="50">50 mm</option>
                            <option value="80">80 mm</option>
                            <option value="135">135 mm</option>
                            <option value="200">200 mm</option>
                            <option value="270">270 mm</option>
                            <option value="280">280 mm</option>
                            <option value="325">325 mm</option>
                            <option value="400">400 mm</option>
                            <option value="480">480 mm</option>
                            <option value="500">500 mm</option>
                            <option value="600">600 mm</option>
                            <option value="800">800 mm</option>
                            <option value="1000">1000 mm</option>
                        </select>
                        <input type="range" id="targetFocalLengthSlider" min="0" max="18" step="1" value="9">
                    </div>
                    <div class="group">
                        <label for="targetAperture">Blendenwert</label>
                        <select id="targetApertureSelect" class="border-bottom">
                            <option value="0.95">0.95</option>
                            <option value="1">1</option>
                            <option value="1.2">1.2</option>
                            <option value="1.4">1.4</option>
                            <option value="1.8">1.8</option>
                            <option value="2">2</option>
                            <option value="2.8">2.8</option>
                            <option value="3.2">3.2</option>
                            <option value="3.5">3.5</option>
                            <option value="4">4</option>
                            <option value="4.5">4.5</option>
                            <option value="5.6" selected>5.6</option>
                            <option value="8">8</option>
                        </select>
                        <input type="range" id="targetApertureSlider" min="0" max="12" step="1" value="11">
                    </div>
                </div>
            </div>
            

            <!-- Right Third -->
            <div class="third right-third">
                <div class="group calculate">
                    <h3>BERECHNUNGEN</h3>
                </div>
                <div class="calculation">
                    <div class="left-column">
                        <p>Blendenöffnung:</p>
                        <p>max. Blickwinkel:</p>
                        <p>Diagonale:</p>
                        <p>Realisierbar:</p>
                    </div>
                    <div class="right-column">
                        <p id="apertureOpening">10.7 cm</p>
                        <p id="maxAngle">8.25°</p>
                        <p id="diagonal">43.3 mm</p>
                        <p id="realizable">Ja</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="/slider.js"></script>        
<script src="/objektiv.js"></script>


</body>
</html>
