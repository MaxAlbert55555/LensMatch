<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blender Scene Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: white;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="info">
    <p><b>Camera Position:</b> <span id="camera-position">Loading...</span></p>
    <p><b>Camera Rotation:</b> <span id="camera-rotation">Loading...</span></p>
  </div>
  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // OrbitControls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.rotateSpeed = 0.5;

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 1);
    scene.add(ambientLight);

    // GLTFLoader
    const loader = new THREE.GLTFLoader();
    loader.load('/3D-Objekte/3D-Szene/szene.glb', (gltf) => {
      const blenderScene = gltf.scene;
      scene.add(blenderScene);

      // Check and apply Blender's camera
      const blenderCamera = gltf.cameras?.[0];
      if (blenderCamera) {
        camera.position.copy(blenderCamera.position);
        camera.rotation.copy(blenderCamera.rotation);
        camera.fov = blenderCamera.fov;
        camera.updateProjectionMatrix();
      } else {
        // Fallback: Manually set camera position and rotation
        camera.position.set(0, -10, 0);
        camera.rotation.set(THREE.MathUtils.degToRad(90), THREE.MathUtils.degToRad(0), THREE.MathUtils.degToRad(0));
        camera.updateProjectionMatrix();
      }
    }, undefined, (error) => {
      console.error('An error occurred while loading the Blender scene:', error);
    });

    // Display Camera Position and Rotation
    const updateCameraInfo = () => {
      document.getElementById('camera-position').innerText =
        `x: ${camera.position.x.toFixed(2)}, y: ${camera.position.y.toFixed(2)}, z: ${camera.position.z.toFixed(2)}`;
      document.getElementById('camera-rotation').innerText =
        `x: ${THREE.MathUtils.radToDeg(camera.rotation.x).toFixed(2)}°, y: ${THREE.MathUtils.radToDeg(camera.rotation.y).toFixed(2)}°, z: ${THREE.MathUtils.radToDeg(camera.rotation.z).toFixed(2)}°`;
    };

    // Animation Loop
    const animate = () => {
      requestAnimationFrame(animate);
      controls.update(); // Update OrbitControls
      renderer.render(scene, camera);
      updateCameraInfo(); // Update camera info
    };
    animate();

    // Handle Window Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
