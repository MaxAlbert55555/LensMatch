<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: white; /* Set white background */
    }
  </style>
</head>
<body>
  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // OrbitControls for mouse interaction
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smooth interaction
    controls.dampingFactor = 0.05;
    controls.screenSpacePanning = false;
    controls.minDistance = 1;
    controls.maxDistance = 10;

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); // Bright ambient light for base illumination
    scene.add(ambientLight);

    const sunLight1 = new THREE.DirectionalLight(0xffffff, 20);
    sunLight1.position.set(20, 20, 5);
    sunLight1.castShadow = true;
    scene.add(sunLight1);

    const sunLight2 = new THREE.DirectionalLight(0xffffff, 20);
    sunLight2.position.set(-20, 20, 5);
    sunLight2.castShadow = true;
    scene.add(sunLight2);

    const sunLight3 = new THREE.DirectionalLight(0xffffff, 20);
    sunLight3.position.set(-20, -20, 5);
    sunLight3.castShadow = true;
    scene.add(sunLight3);

    const sunLight4 = new THREE.DirectionalLight(0xffffff, 20);
    sunLight4.position.set(20, -20, 5);
    sunLight4.castShadow = true;
    scene.add(sunLight4);

    // Group for the object
    const objectGroup = new THREE.Group();
    scene.add(objectGroup);

    // GLTFLoader
    const loader = new THREE.GLTFLoader();
    loader.load('/3D-Objekte/Objektiv/lens_verbunden_p1.glb', (gltf) => {
      const model = gltf.scene;
      objectGroup.add(model); // Add the model to the group

      model.traverse((child) => {
        if (child.isMesh) {
          // Set specific material properties per name if needed
          if (child.material.name === "Metallic-Schwarz") {
            child.material.color = new THREE.Color(0x000000); // Black color
            child.material.metalness = 0.96; // High metalness
            child.material.roughness = 0.33; // Low roughness
          } else if (child.material.name === "Font") {
            child.material.color = new THREE.Color(0xffffff); // White color
            child.material.metalness = 0.5; // Medium metalness
            child.material.roughness = 0.5; // Medium roughness
          } else if (child.material.name === "Gummierung") {
            child.material.color = new THREE.Color(0x222222); // Dark gray
            child.material.metalness = 0.25; // Low metalness
            child.material.roughness = 0.86; // High roughness
          } else if (child.material.name === "Glas") {
            child.material.color = new THREE.Color(0xaaaaaa); // Light gray
            child.material.metalness = 1; // No metalness
            child.material.roughness = 0.05; // Very smooth
            child.material.opacity = 0.6; // Semi-transparent
            child.material.transparent = true;
            child.material.side = THREE.DoubleSide; // Enable double-sided rendering
            child.material.alphaTest = 0.1; // Set alpha blending threshold
            child.material.depthWrite = false; // Prevent depth write for transparency
          } else if (child.material.name === "Procedual Rough Metal") {
            child.material.color = new THREE.Color(0x000000); // Gray color
            child.material.metalness = 0.96; // Full metalness
            child.material.roughness = 0.33; // Slightly rough
          }
        }
      });
    }, undefined, (error) => {
      console.error('An error occurred while loading the GLB model:', error);
    });

    camera.position.set(10, 20, 0);

    // Animation Loop
    const animate = () => {
      requestAnimationFrame(animate);
      controls.update(); // Update controls in the animation loop
      renderer.render(scene, camera);
    };
    animate();

    // Handle Window Resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
